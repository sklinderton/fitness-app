<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>ClimateMotion</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="container">
        <header>
            <h1>ClimateMotion</h1>
            <p class="subtitle">Tu app para hacer ejercicio al aire libre según el clima</p>
        </header>

        <section class="user-data">
            <h2>Registra tus datos</h2>
            <form id="userForm" class="form-group">
                <input type="text" id="name" placeholder="Nombre" required />
                <select id="sex" required>
                    <option value="" disabled selected>Sexo</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="Other">Otro</option>
                </select>
                <input type="number" id="weight" placeholder="Peso (kg)" min="1" required />
                <input type="number" id="height" placeholder="Altura (cm)" min="30" required />
                <input type="number" id="age" placeholder="Edad" min="1" required />
                <button type="button" onclick="registerUser()">Registrar</button>
            </form>
        </section>

        <section class="activity-query">
            <h2>Consulta una actividad</h2>
            <form id="activityForm" class="form-group">
                <input type="text" id="city" placeholder="Ciudad" required />
                <select id="activity" required>
                    <option value="" disabled selected>Selecciona actividad</option>
                    <option value="natacion">Natación</option>
                    <option value="correr">Correr</option>
                    <option value="voleibol de playa">Voleibol de playa</option>
                    <option value="ciclismo">Ciclismo</option>
                    <option value="senderismo">Senderismo</option>
                    <option value="kayak">Kayak</option>
                    <option value="surf">Surf</option>
                    <option value="tenis">Tenis</option>
                    <option value="escalada">Escalada al aire libre</option>
                    <option value="yoga">Yoga al aire libre</option>
                </select>
                <input type="number" id="user_id" placeholder="ID de usuario" min="1" required />
                <button type="button" onclick="checkActivity()">Consultar</button>
            </form>
        </section>

        <section id="result" class="result"></section>
    </div>
</body>
</html>
